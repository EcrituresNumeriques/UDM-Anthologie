easy_admin:
    entities:
        EntitiesTranslations:
            class: AppBundle\Entity\EntitiesTranslations
            label: 'Entities translations'
            list:
                fields: ['id', 'title', 'date', 'entityTranslations']
                title: "All the Entities translations"
            form:
                fields:
                    - { property: 'book', type: 'easyadmin_autocomplete', label: 'Book ID' }
                    - { property: 'era', type: 'easyadmin_autocomplete', label: 'Era ID' }
                    - { property: 'genre', type: 'easyadmin_autocomplete', label: 'Genre ID' }
                    - { property: 'title', type: 'text', label: 'Title' }
                    - { property: 'date', type: 'integer', label: 'Date' }
                    - { property: 'dateRange', type: 'integer', label: 'Variations' }
                    - { property: 'entityTranslations', label: 'Entity translations' }